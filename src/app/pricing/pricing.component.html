 <!--Pricing Tables-->
 <section id="pricing" class="secondary-color text-center scrollto clearfix ">
        <div class="row clearfix">

            <div class="section-heading">
                <h3>{{pricing.tag}}</h3>
                <h2 class="section-title">{{pricing.description}}</h2>
            </div>

            <!--Pricing Block-->
            
            <div class="pricing-block col-3 wow fadeInUp" data-wow-delay="0.4s" 
            *ngFor="let price of pricing.pricingdata" [class.featured]="price.featured">
                <div class="pricing-block-content" >
                    
                            <h3>{{price.type}}</h3>
                            <p class="pricing-sub">{{price.desc}}</p>
                            <div class="pricing">
                                <div class="price"><span>$</span>{{price.price}}</div>
                                <p>{{price.about}}</p>
                            </div>
                            <ul>
                                <li>{{price.feature1}}</li>
                                <li>{{price.feature2}}</li>
                                <li>{{price.feature3}}</li>
                                <li>{{price.feature4}}</li>
                                <li>{{price.feature5}}</li>
                            </ul>
                            <a href="{{price.buttonlink}}" class="button">BUY TODAY</a>
                    
                    
                </div>
            </div>
            <!--End Pricing Block-->

            

        </div>
    </section>
    <!--End of Pricing Tables-->
