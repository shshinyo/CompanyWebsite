 <!--blog Tables-->
 <section id="pricing" class="secondary-color text-center scrollto clearfix ">
    <div class="row clearfix">

        <div class="section-heading">
            <h3>{{blog.tag}}</h3>
            <h2 class="section-title">{{blog.description|uppercase}}</h2>
        </div>
        <div *ngFor="let post of pages" class="post-block col-3 wow fadeInUp" data-wow-delay="0.4s" >
       <app-post [post]="post"></app-post>
       </div>
       
    </div>
    
    <div class="row clearfix">
       <app-pagination [pager]="pager" (settpage)="setpage($event)"></app-pagination>

    </div>
</section>
<!--End of blog Tables-->
