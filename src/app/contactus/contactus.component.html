<section id="pricing" class="secondary-color text-center scrollto clearfix ">
        <div class="row clearfix">
    
            <div class="container">
                <div class="center-form panel">
                    <div class="panel-body">
                        <h4 class="text-center"><i class="ion-email">Contact us</i></h4>
                        <form [formGroup]="conactusform" (ngSubmit)="contact(conactusform.value)">
                                <div class="form-group">
                                        <input type="text" class="form-control form-names input-lg" placeholder="firstname" name="firstname" formControlName="firstname">
                                        <input type="text" class="form-control form-names input input-lg" placeholder="lastname" name="lastname" formControlName="lastname">
                                        <span class="ion-person form-control-icon"></span>
                                    </div>
                            <div class="form-group">
                                <input type="text" class="form-control input-lg" placeholder="email" name="email"formControlName="email">
                                <span class="ion-at form-control-icon"></span>
                            </div>
                            
                        
                            <div class="form-group">
                                <textarea rows="10" cols="10" class="form-control input-lg" placeholder="message" name="message" formControlName="message"></textarea>
                                <span class="ion-edit form-control-icon"></span>
                            </div>
                            <button type="submit" class="btn btn-block btn-success">Send message</button>
                            <p class="text-center">
                                <small>lets continue <a routerLink="/home">Home</a></small>
                            </p>
    
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
