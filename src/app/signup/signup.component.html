<section id="pricing" class="secondary-color text-center scrollto clearfix ">
    <div class="row clearfix">

        <div class="container">
            <div class="center-form panel">
                <div class="panel-body">
                    <h4 class="text-center"><i class="ion-person-add"></i>Sign Up</h4>
                    <form [formGroup]="signupform" (ngSubmit)="signup(signupform.value)">
                            <div class="form-group">
                                    <input type="text" class="form-control form-names input-lg" placeholder="firstname" name="firstname"formControlName="firstname">
                                    <input type="text" class="form-control form-names input input-lg" placeholder="lastname" name="lastname" formControlName="lastname">
                                    <span class="ion-person form-control-icon"></span>
                                </div>
                        <div class="form-group">
                            <input type="text" class="form-control input-lg" placeholder="email" name="email"formControlName="email">
                            <span class="ion-at form-control-icon"></span>
                        </div>
                        
                    
                        <div class="form-group">
                            <input type="password" class="form-control input-lg" placeholder="password" name="password" formControlName="password">
                            <span class="ion-key form-control-icon"></span>
                        </div>
                        <button type="submit" class="btn btn-block btn-success">Signup</button>
                        <p class="text-center">
                            <small>already have an account<a routerLink="/signup">login</a></small>
                        </p>

                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
